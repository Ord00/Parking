syntax = "proto3";

option java_package = "com.parking.grpc";
option java_multiple_files = true;

service GenerationService {
  rpc generateUser (GenerateUserRequest) returns (UserResponse);
}

message GenerateUserRequest {

}

message UserResponse {
  int32 id = 1;
  string last_name = 2;
  string first_name = 3;
  string login = 4;
  string user_role = 5;
}